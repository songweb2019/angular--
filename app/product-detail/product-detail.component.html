<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  <!-- item:商品型号 -->
  <ion-item>
      <ion-label>
        商品型号 {{ product.lname}}
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- slides 图片列表 -->
  <ion-slides pager="true" #indexSides>
    <ion-slide *ngFor="let pic of product.picList">
      <img [src]=" api.server + pic.md " class="img">
    </ion-slide>
  </ion-slides>
  <!-- card 商品详情 -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>
       {{ product.title }}
      </ion-card-title>
      <ion-card-subtitle>
       {{ product.subtitle }}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label color="danger">
          {{product.price | currency:'￥'}}
        </ion-label>
        <ion-button color="danger">
          <ion-icon name="cart" slot="start"></ion-icon>
          添加到购物车
        </ion-button>
      </ion-item>
      <ion-item>
        <ion-label>{{product.cpu}} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{product.disk}} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{product.os}} </ion-label>
      </ion-item>
      <ion-item> 
        <ion-label>{{product.promise}} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{product.resolution}} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{product.spec}} </ion-label>
      </ion-item>
      <!-- <div>{{product.details | productDetail }}</div> -->
      <!-- 自定义管道 -->
      <div [innerHTML]="product.details | productDetail"></div>

    </ion-card-content>
  </ion-card>
</ion-content>
